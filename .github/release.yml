changelog:
  exclude:
    labels:
      - chore
  categories:
    - title: Breaking Changes 🛠
      labels:
        - breaking-change
    - title: Exciting New Features 🎉
      labels:
        - enhancement
    - title: Bug Fixes 🔧
      labels:
        - bug
    - title: Documentation 📖
      labels:
        - docs
    - title: Dependencies 🤖
      labels:
        - dependencies
    - title: Other Changes
      labels:
        - "*"
